version: "3.8"

services:
    web:
        build: ./services/web
        command: gunicorn --worker-class gthread --workers ${WORKERS} --bind 0.0.0.0:5000 wsgi:app
        ports:
            - 8080:5000
        env_file:
            - ./.env.prod
        depends_on:
            - db

    db:
        image: postgres:12-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./.env.prod.db

volumes:
    postgres_data:
